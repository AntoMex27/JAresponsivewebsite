<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Recomendaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" id="logo">
                <!-- Aquí insertar la imagen SVG del logo -->
                <img src="logo.svg" alt="Logo">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="recommendation-form">
            <h2>Déjanos saber tu recomendación para la próxima publicación de recomendaciones</h2>
            <form id="recommendationForm">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Autor:</label>
                <input type="text" id="author" name="author" required>
                <label for="format">Tipo de formato:</label>
                <select id="format" name="format" required>
                    <option value="podcast">Podcast</option>
                    <option value="video">Vídeo</option>
                </select>
                <label for="url">URL:</label>
                <input type="url" id="url" name="url" required>
                <button type="submit">Agregar</button>
            </form>
            <ul id="recommendationList"></ul>
        </section>
        <section class="weekly-recommendations">
            <h2>Recomendaciones semanales</h2>
            <div class="recommendation-container">
                <!-- Ejemplo de contenido, estos se generarán dinámicamente -->
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/episode/3rTNSbVoODbNYQkOQy9MZZ?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            <div class="recommendation">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/3zma4cT1tb0?si=X1zyyo5er53foqSS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>
    </main>
    <footer>
        <a href="https://www.facebook.com" target="_blank">
            <!-- Aquí insertar el logo SVG de Facebook -->
            <img src="facebook.svg" alt="Facebook">
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <!-- Aquí insertar el logo SVG de Instagram -->
            <img src="instagram.svg" alt="Instagram">
        </a>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
