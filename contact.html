<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <!-- Insertar SVG del logo aquí -->
                <img src="logo.svg" alt="Logo del blog">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="contact.html">Contact</a></li>

    <main>
        <section id="contact-info">
            <h2>Contacto</h2>
            <p>Ubicación: 16 de septiembre, Lagos de Moreno, JAl.</p>
            <div class="contact-buttons">
                <a href="tel:+1234567890">
                    <!-- Insertar SVG del teléfono aquí -->
                    <img src="phone.svg" alt="Llamar">
                </a>
                <a href="https://wa.me/1234567890" target="_blank">
                    <!-- Insertar SVG de WhatsApp aquí -->
                    <img src="whatsapp.svg" alt="WhatsApp">
                </a>
                <a href="mailto:ejemplo@gmail.com">
                    <!-- Insertar SVG de Gmail aquí -->
                    <img src="gmail.svg" alt="Gmail">
                </a>
            </div>
        </section>

    <footer>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">
                <!-- Insertar SVG del logo de Facebook aquí -->
                <img src="facebook.svg" alt="Facebook">
            </a>
            <a href="https://instagram.com" target="_blank">
                <!-- Insertar SVG del logo de Instagram aquí -->
                <img src="instagram.svg" alt="Instagram">
            </a>
        </div>
